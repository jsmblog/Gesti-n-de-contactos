<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./STYLES/styleIndex.css">
    <title>Application</title>
</head>

<body>
    <main>
        <h1 id="co-message" class="text-shadow-white"></h1>
        <h4 id="showSms" class="flip-in-ver-right"></h4>
        <section>
            <label><input maxlength="50" class="size-input" id="nameInput" type="text"
                placeholder="Su nombre completo aquí..."></label>
        <label><input class="size-input" maxlength="10" id="contactInput" type="text"
                placeholder="Número de contacto , ejm : 0987654321 "></label>
        <label><input maxlength="30" class="size-input" id="emailInput" type="email"
                placeholder="Su_email_aquí@email.com"></label>
                <div class="tags">
                    <label class="text-shadow-white">Familia <input type="checkbox" name="tag" value="family"></label>
                    <label class="text-shadow-white">Trabajo<input type="checkbox" name="tag" value="work"></label>
                </div>
        </section>
        <div class="div-btns">
            <button id="btn-saved-info-user" class="text-shadow-white">
                Hecho
            </button>
            <button id="my-contacts">
                mis contactos
            </button>
        </div>
    </main>
    <div class="cont-contacts-user">
        <section>
            <button id="btnClose">
                X
            </button>
            <label>
                <input id="inputSearhUser" type="text" placeholder="Busca un contacto por su nombre 🔍">
            </label>
            <div class="cont-contacts-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRES</th>
                            <th>CONTACTO</th>
                            <th>EMAIL</th>
                            <th>ETIQUETA</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <script type="module" src="./JS/app.js"></script>
</body>

</html>
